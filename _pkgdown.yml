url: https://probably.tidymodels.org

template:
  bootstrap: 5
  package: tidytemplate
  bslib:
    primary: '#CA225E'
  includes:
    in_header: |
      <script defer data-domain="probably.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: Thresholds
  contents:
  - threshold_perf

- title: Create class predictions
  contents:
  - append_class_pred
  - make_class_pred
  - make_two_class_pred

- title: Class predictions
  contents:
  - class_pred
  - as_class_pred
  - is_class_pred
  - reportable_rate
  - locate-equivocal
  - levels.class_pred

- title: Regression predictions
  contents:
  - starts_with("int_")
  - starts_with("control_conformal_")
  - starts_with("predict.int")
  - bound_prediction

- title: Data
  contents:
  - segment_naive_bayes
  - segment_logistic
  - species_probs
  - boosting_predictions

- title: Calibration
  contents:
  - starts_with("cal_estimate")
  - cal_apply

- title: Calibration Validation
  contents:
  - starts_with("cal_validate")
  - starts_with("collect_")

- title: Calibration Plots
  contents:
  - starts_with("cal_plot")

